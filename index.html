<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face-API AI Real-Time Facial Detection</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script defer src="face-api.min.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <main class="container">
    <h1>Real-Time facial detection</h1>
    <p>We will use Javascript and Face-API to create a real time facial detection system</p>
    <div>
      <p>
        <span>X: </span><span id="position_x"></span>
        <span>Y: </span><span id="position_y"></span>
      </p>
      <p>
        <span>Face Expressions: </span><span id="expressions"></span>
      </p>
      <p>
        <span>Microphone: </span><span id="volume"></span>
      </p>
      <p>
        <span>Brightness: </span><span id="brightness"></span>
      </p>
    </div>
    <div id="video-container" class="video-container">
      <video id="video" autoplay muted width="500" height="500"></video>
    </div>
  </main>
</body>

</html>
